<!DOCTYPE html>

<html>
  <head>
    <title>Plottr</title>
    
    <meta name="viewport" content="height=device-height">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <main>
      <div id="start-panel">
        <div id="options">
          <h1>
            Plottr
          </h1>
          <p>
            Plan smarter, grow better
          </p>
          <br>
          <h3>Plan Your Field</h3>
          
          <h4>Dimensions</h4>
          <input placeholder="x" id="x" autocomplete="off">
          x          
          <input placeholder="y" id="y" autocomplete="off">
          <br>
          <button id="begin">
            Begin Planning
          </button>
          <br>
          <span>~ or ~</span>
          <br>
          <br>
          <label for="load">
            Load Field
            <input id="load" name="load" type="file">
          </label>
        </div>
      </div>
      
      <div id="toolbar">
        <button id="plot">Add Plot</button>
        <button id="building">Add Building</button>
        <button id="delete">Delete</button>
        <button id="save">Save</button>
        <button id="print">Pdf/Print</button>
      </div>
      
      <div id="edit-panel">
        <div>
          <input placeholder="Name" id="name">
          <br>
          <span>Position:</span>
          <input placeholder="x" id="editX" autocomplete="off">
          <input placeholder="y" id="editY" autocomplete="off">
          <br>
          <span>Dimensions:</span>
          <input placeholder="w" id="editWidth" autocomplete="off">
          <input placeholder="h" id="editHeight" autocomplete="off">
          <br>
          <label for="fence"><span>Fence</span></label>
          <input type="checkbox" id="fence" name="fence" value="fence">
          <br>
          <span>Seeds per Unit:</span>
          <input placeholder="1" id="seeds">
          <br>
          <span id="seedsDisplay"></span>
          <br>
          <span>Unit Cost: $</span>
          <input placeholder="0.15" id="cost" autocomplete="off">
          <button id="calculate">Calculate Cost</button>
          <br>
          <span id="costDisplay"></span>
        </div>
      </div>
      
      
      
      <svg viewBox="0 0 100 100">
        <defs>
          <pattern id="Grid" x="0" y="0" width="100" height="100"
                   patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="100" height="100"
                  stroke="black" stroke-width="0.25"
                  fill="var(--fieldColor)" />
            
          </pattern>
        </defs>
      </svg>
      
    </main>
    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
